<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/static/amazeui/amazeui.min.css" />
  <link rel="stylesheet" href="/static/amazeui/admin.css">
</head>

<body>
  <!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->


  <div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar">
      <ul class="am-list admin-sidebar-list">
        <li>
          <a href="/index">
            <span class="am-icon-home"></span> 首页
          </a>
        </li>
        <li>
          <a href="/borrow">
            <span class="am-icon-file"></span>
            借阅图书
          </a>
        </li>
        <li>
          <a href="/return">
            <span class="am-icon-th"></span>
            归还图书
            <span class="am-badge am-badge-secondary am-margin-right am-fr">24</span>
          </a>
        </li>
        <li>
          <a href="/user">
            <span class="am-icon-check"></span> 个人信息
          </a>
        </li>
        <li>
          <a href="/logout">
            <span class="am-icon-sign-out"></span> 注销
          </a>
        </li>
      </ul>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-bookmark"></span> 公告</p>
          <p>书是人类进步的阶梯</p>
        </div>
      </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal
            information</small></div>
      </div>

      <hr />

      <div class="am-g">

        <div class="col-sm-12 col-md-4 col-md-push-8">

          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class="user-info">
                <p>借阅信息</p>
                <div class="am-progress am-progress-sm">
                  <div class="am-progress-bar" style="width: 40%"></div>
                </div>
                <p class="user-info-order">当前借阅：<strong style="padding-right: 15px;">2</strong> 最大借阅：<strong>5</strong></p>
              </div>
              <div class="user-info">
                <p>信用信息</p>
                <div class="am-progress am-progress-sm">
                  <div class="am-progress-bar am-progress-bar-success" style="width: 80%"></div>
                </div>
                <p class="user-info-order">信用等级：正常当前 信用积分：<strong>80</strong></p>
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm-12 col-md-8 col-md-pull-4">
          <form class="am-form am-form-horizontal">
            <div class="am-form-group">
              <label for="user-name" class="col-sm-3 am-form-label">姓名 / Name</label>
              <div class="col-sm-9">
                <input type="password" id="user-name" placeholder="姓名 / Name">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-email" class="col-sm-3 am-form-label">学号 / Card ID</label>
              <div class="col-sm-9">
                <input type="text" placeholder="输入你的学号 / Card ID">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="col-sm-3 am-form-label">电话 / Telephone</label>
              <div class="col-sm-9">
                <input type="text" id="user-phone" placeholder="输入你的电话号码 / Telephone">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-QQ" class="col-sm-3 am-form-label">QQ</label>
              <div class="col-sm-9">
                <input type="text" id="user-QQ" placeholder="输入你的QQ号码">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-weibo" class="col-sm-3 am-form-label">微博 / Twitter</label>
              <div class="col-sm-9">
                <input type="text" id="user-weibo" placeholder="输入你的微博 / Twitter">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-intro" class="col-sm-3 am-form-label">简介 / Intro</label>
              <div class="col-sm-9">
                <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
                <small>250字以内写出你的一生...</small>
              </div>
            </div>

            <div class="am-form-group">
              <div class="col-sm-9 col-sm-push-3">
                <button type="button" class="am-btn am-btn-primary">保存修改</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- content end -->

  </div>

  <footer style="position: absolute; bottom: -160px; height: 60px; width: 100%;">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>

  <script src="/static/amazeui/zepto.min.js"></script>
  <script src="/static/amazeui/amazeui.min.js"></script>
  <script src="/static/amazeui/app.js"></script>
  <script>

    var retViewportOffset = function () {
      if (window.innerWidth) {
        return {
          w: window.innerWidth,
          h: window.innerHeight
        }
      } else {
        if (document.compatMode === 'BackCompat') {
          return {
            w: document.body.clientWidth,
            h: document.body.clientHeight
          }
        } else {
          return {
            w: document.documentElement.clientWidth,
            h: document.documentElement.clientHeight
          }
        }
      }
    }

    of = retViewportOffset();
    document.getElementsByClassName('admin-sidebar')[0].style.height = of.h - 160 + 'px';
  </script>
</body>

</html>
