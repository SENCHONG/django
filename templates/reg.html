<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>用户注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="/static/amazeui/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>图书馆管理系统</h1>
    <p>普通用户注册</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="col-lg-6 col-md-8 col-sm-centered">
    <h3>注册</h3>
    <hr>


    <form method="post" class="am-form" action="/post/reg">
      {% csrf_token %}
      <label for="studentname">姓名:</label>
      <input type="text" name="name" id="studentname" value="" required>
      <br>
      <label for="username">用户名(学号):</label>
      <input type="text" name="username" id="username" value="" required>
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" required>
      <br>
      <label for="ag-password">确认密码:</label>
      <input type="password" name="ag-password" id="ag-password" value="" required>
      <br>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-btn-default am-fl">
        <a href="/login">
          <input type="button" name="" value="登 录" class="am-btn am-btn-secondary am-btn-default am-fr">
        </a>
      </div>
    </form>
    <br>
    <br>

  </div>
</div>
</body>
</html>
